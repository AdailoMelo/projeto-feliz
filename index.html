<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Portifólio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-buttom.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/project-icon.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo">AMelo</h1>
        <nav class="navigation">
            <a href="#" class="main-action">Skills</a>
            <a href="#" class="main-action">Projetos</a>
            <a href="#" class="main-action">Sobre</a>
            <a href="#" class="main-action">Contatos</a>
            <a href="#" class="main-buttom">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="main-box">
            <h1 class="main-title">Adailo Melo</h1>
            <h2 class="subtitle">FullStack Developer</h2>
        </div>
        <div class="main-btn">
            <a href="#" class="main-buttom">Contatos</a>
            <a href="#" class="main-buttom">Download CV</a>
        </div>
        <img src="assets/img/rowan-pic.png" alt="Logo site" class="logoimg">
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img src="assets/img/ico_html5.png" alt="Icone do html5" class="icon">
                <div class="right">
                    <h3 class="title">HTML5</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_nodejs.png" alt="Icone do NodeJs" class="icon">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_css3.png" alt="Icone do CSS3" class="icon">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_tdd.png" alt="Icone do tdd" class="icon">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_js.png" alt="Icone do JavaScript" class="icon">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_restapi.png" alt="Icone do Restapi" class="icon">
                <div class="right">
                    <h3 class="title">RestAPI</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_react.png" alt="Icone do ReactJS" class="icon">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img src="assets/img/ico_ux.png" alt="Icone do UserExperience (UX)" class="icon">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -projects">
        <h1 class="main-title -second">Projetos</h1>
        <article class="all-projects">
            <img src="assets/img/firedlabs.png" alt="Firelabs logo" class="project-icon">
            <img src="assets/img/collabcode.png" alt="collabcode logo" class="project-icon">
            <img src="assets/img/portfolio.png" alt="Portifólio logo" class="project-icon">
        </article>
    </section>
</body>
</html>
